name: Run Vitest

on: 
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

    
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Installing dependencies
        run: npm install

      - name: Run tests
        run: npm run test
      
      